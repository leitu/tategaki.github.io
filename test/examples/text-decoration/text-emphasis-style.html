<!doctype html>
<html lang="ja">
<style>
.dot           {
  -webkit-text-emphasis-style: dot;
  text-emphasis-style: dot;
}
.circle        {
  -webkit-text-emphasis-style: circle;
  text-emphasis-style: circle;
}
.double-circle {
  -webkit-text-emphasis-style: double-circle;
  text-emphasis-style: double-circle;
}
.triangle      {
  -webkit-text-emphasis-style: triangle;
  text-emphasis-style: triangle;
}
.sesame        {
  -webkit-text-emphasis-style: sesame;
  text-emphasis-style: sesame;
}
</style>
<span class="dot">ドット</span>
<span class="circle">丸</span>
<span class="double-circle">二重丸</span>
<span class="triangle">三角</span>
<span class="sesame">ゴマ</span>
</html>
