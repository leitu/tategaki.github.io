judgeprofile : 
 - judgeimg : images/orf_01.jpg
   judgename : 中村 修
   profile : 1983年　慶應義塾大学工学部卒業　工学博士。東京大学大型計算機センター助手を経て1993年、慶應義塾大学環境情報学部助手、現在慶應義塾大学環境情報学部教授。1987年からWIDEプロジェクトにて広帯域インターネットやIPv6の研究開発、普及に携わる。2003年、AutoID Lab Japan副所長就任、各種センサーネットワークの研究開発。2009年、藤沢地域のWiMAXの運用会社、オープンワイヤレスプラットフォーム合同会社の技術協議会委員長となり無線インフラ関連の研究開発。2014年、W3C/Keio Site Managerに就任し、Web技術の標準化活動を推進。

 - judgeimg : images/satoko-Takita.jpg"
   judgename : 瀧田 佐登子
   profile : 一般社団法人 Mozilla Japan代表理事。国内IT企業でUNIX・インターネット事業に携わった後、米国Netscape の開発現場でブラウザの国際化・日本語化に従事。その後、2004年にMozilla Japanを設立、2006年代表理事に就任。Firefox等Mozilla製品や技術、オープンソースの普及啓蒙活動を行う。日経ウーマン・オブ・ザ・イヤー2009リーダー部門受賞。2009年度日本OSS貢献者賞受賞。第9回北東アジアOSS推進フォーラム特別貢献者賞受賞。

 - judgeimg : images/nagahara_prof.png
   judgename : 永原 康史
   profile :　グラフィックデザイナー、多摩美術大学情報デザイン学科教授。ブックデザインや電子メディアのプロデュース、展覧会のアートディレクションなどを手がけ、メディア横断的なデザインを推進。現在、あいちトリエンナーレ2016の公式デザイナーを務める。『インフォグラフィックスの潮流』（近刊・誠文堂新光社）、『日本語のデザイン』（美術出版社）など著書多数。フォントに「かなバンク・フィンガー」（タイプバンク）がある。

 - judgeimg : images/takano2012late-mid.jpg
   judgename : 鷹野 雅弘
   profile : 株式会社スイッチ。1996年にDTP制作プロダクション「株式会社スイッチ」をスタート。 その後、Web制作、 コンサルティング業務にシフト。トレーニングやテクニカルライティング、書籍の企画や編集なども行っている。CSS Niteなどのセミナーイベントを企画運営のほか、DTP情報サイトDTP Transitを2005年から継続している。主な著書に『10倍ラクするIllustrator仕事術（増強改訂版）』（共著、技術評論社）ほか。

 - judgeimg : images/kawase.png
   judgename : カワセタケヒロ
   profile : グラフィックデザイナー、アートディレクター。musubime（ムスビメ）代表。高校在学中に世界保健機関の準会員NGO・国際医学生連盟の日本支部でウェブマスターを担当したことがきっかけで、デザイナーを志す。高校卒業後、制作会社数社を経て2011年に独立。CI計画、ロゴ、ポスター、パッケージ、Web、映像、建築サインなど、平面のデザインからブランディングまで、企画・制作を中心に活動中。
